<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="container bg-light">
        <h3 class="text-center">
            Байгууллагын дотоод үйл ажиллагаанд зориулсан судалгаанд тавтай морил
        </h3>
        <p>Ерөнхий мэдээлэл</p>
        <div class="row mb-3">
            <div class="col-sm-12 col-md-6">
                <div>
                    <label for="inputSurname" class="form-label" id="inputSurname">Овог</label>
                    <input type="text" class="form-control" id="inputSurname" />
                </div>
                <div>
                    <label for="inputSurname" class="form-label" id="inputName">Нэр</label>
                    <input type="text" class="form-control" id="inputName" />
                </div>
                <div>
                    <label for="inputAge" class="form-label" id="inputAge">Нас</label>
                    <input type="number" class="form-control" id="inputAge" />
                </div>
            </div>

            <div class="col-sm-12 col-md-6 mb-3">
                <div>
                    <label for="inputState" class="form-label" id="inputState">Аймаг</label>
                    <select id="inputState" class="form-select">
                        <option selected>Сонгох</option>
                        <option>Архангай</option>
                        <option>Булган</option>
                        <option>БаянӨлгий</option>
                        <option>....</option>
                    </select>
                </div>
                <div>
                    <label for="inputCity" class="form-label" id="inputCity">Сум</label>
                    <select id="inputCity" class="form-select">
                        <option selected>Сонгох</option>
                        <option>Сум1</option>
                        <option>Сум2</option>
                        <option>Сум3</option>
                        <option>....</option>
                    </select>
                </div>
                <div>
                    <label for="inputCity" class="form-label" id="inputCity">Баг</label>
                    <select id="inputCity" class="form-select">
                        <option selected>Сонгох</option>
                        <option>Баг1</option>
                        <option>Баг2</option>
                        <option>Баг3</option>
                        <option>....</option>
                    </select>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-warning">Хадгалах</button>
            </div>
        </div>

        <hr />
        <p>Хэсэг I</p>
        <div class="mb-3 row">
            <label for="inputActivity1" class="col-sm-12 col-md-4 col-form-label">Үйл ажиллагаа1</label>
            <div class="col-sm-12 col-md-8">
                <input type="text" class="form-control" id="inputActivity1" />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputActivity2" class="col-sm-12 col-md-4 col-form-label">Үйл ажиллагаа2</label>
            <div class="col-sm-12 col-md-8">
                <input type="text" class="form-control" id="inputActivity2" />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputActivity3" class="col-sm-12 col-md-4 col-form-label">Үйл ажиллагаа3</label>
            <div class="col-sm-12 col-md-8">
                <input type="text" class="form-control" id="inputActivity3" disabled placeholder="Машин" />
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputActivity3" class="col-sm-12 col-md-4 col-form-label">Үйл ажиллагаа4</label>
            <div class="col-sm-12 col-md-8">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                    <label class="form-check-label" for="flexRadioDefault1">
                        Тийм
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                        checked />
                    <label class="form-check-label" for="flexRadioDefault2">
                        Үгүй
                    </label>
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputActivity3" class="col-sm-12 col-md-4 col-form-label">Үйл ажиллагаа5</label>
            <div class="col-sm-12 col-md-8">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Шинэ жил
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Цагаан сар
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                    <label class="form-check-label" for="flexCheckDefault">
                        Наадам
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                    <label class="form-check-label" for="flexCheckDefault">
                        Хүүхдийн баяр
                    </label>
                </div>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-secondary">Хадгалах</button>
        </div>
        <hr />
        <p>Хэсэг II</p>
        <div class="row mb-3">
            <div class="col-sm-12 col-md-6">
                <input class="form-control" type="text" placeholder="name" aria-label="default input example" />
            </div>
            <div class="col-sm-12 col-md-6">
                <input class="form-control" type="text" placeholder="firstname" aria-label="default input example" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-12 col-md-6">
                <input class="form-control" type="text" placeholder="gender" aria-label="default input example" />
            </div>
            <div class="col-sm-12 col-md-6">
                <input class="form-control" type="text" placeholder="age" aria-label="default input example" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-xs-6 col-sm-6 col-md-8">
                <input class="form-control" type="text" placeholder="City" aria-label="default input example" />
            </div>
            <div class="col-xs-3 col-sm-3 col-md-2">
                <input class="form-control" type="text" placeholder="State" aria-label="default input example" />
            </div>
            <div class="col-xs-3 col-sm-3 col-md-2">
                <input class="form-control" type="text" placeholder="Zip" aria-label="default input example" />
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Хадгалах</button>
        </div>
        <hr />
        <p>Хэсэг III</p>
        <div class="row mb-3">
            <div class="col-sm-12 col-md-2">Ногоо</div>
            <div class="col-sm-12 col-md-4">
                Сүүлийн 12 сард та [НЭР ТӨРӨЛ] ургац хураан авсан уу?
            </div>
            <div class="col-sm-12 col-md-2">Өрхийн хэрэгцээнд хэрэглэсэн (D01)</div>
            <div class="col-sm-12 col-md-2">Малын тэжээлд зориулсан (D02)</div>
            <div class="col-sm-12 col-md-2">Худалдсан (D03)</div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-12 col-md-2">Төмс</div>
            <div class="col-sm-12 col-md-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Тийм</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Үгүй</label>
                </div>
            </div>
            <div class="col-sm-12 col-md-2">
                <input type="text" class="form-control" placeholder="D01" aria-label="D01" aria-describedby="D01">
            </div>
            <div class="col-sm-12 col-md-2">
                <input type="text" class="form-control" placeholder="D02" aria-label="D02" aria-describedby="D02">
            </div>
            <div class="col-sm-12 col-md-2">
                <input type="text" class="form-control" placeholder="D03" aria-label="D03" aria-describedby="D03">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-12 col-md-2">Байцаа</div>
            <div class="col-sm-12 col-md-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1" >
                    <label class="form-check-label" for="inlineRadio1">Тийм</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2" >
                    <label class="form-check-label" for="inlineRadio2">Үгүй</label>
                </div>
            </div>
            <div class="col-sm-12 col-md-2">
                <input type="text" class="form-control" placeholder="D01" aria-label="D01" aria-describedby="D01" >
            </div>
            <div class="col-sm-12 col-md-2">
                <input type="text" class="form-control" placeholder="D02" aria-label="D02" aria-describedby="D02">
            </div>
            <div class="col-sm-12 col-md-2">
                <input type="text" class="form-control" placeholder="D03" aria-label="D03" aria-describedby="D03">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-12 col-md-2">Лууван</div>
            <div class="col-sm-12 col-md-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1" />
                    <label class="form-check-label" for="inlineRadio1">Тийм</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2" />
                    <label class="form-check-label" for="inlineRadio2">Үгүй</label>
                </div>
            </div>
            <div class="col-sm-12 col-md-2">
                <input type="text" class="form-control" placeholder="D01" aria-label="D01" aria-describedby="D01">
            </div>
            <div class="col-sm-12 col-md-2">
                <input type="text" class="form-control" placeholder="D02" aria-label="D02" aria-describedby="D02">
            </div>
            <div class="col-sm-12 col-md-2">
                <input type="text" class="form-control" placeholder="D03" aria-label="D03" aria-describedby="D03">
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Хадгалах</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
