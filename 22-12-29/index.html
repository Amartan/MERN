<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <h1>Product list</h1>
            <div class="row">
                <a href="./productNew.html" class="btn-primary">
                    Шинэ бүтээгдэхүүн нэмэх
                </a>

            </div>
            <div class="col-md-12">
                <form action="">

                    <div class="mb-3">
                      <label for="title" class="form-label">Бүтээгдэхүүний ангилал</label>
                      <select name="category" class="form-control" id="category">
                        <option value="0">Сонгоно уу</option>
                        <option value="1">Гар утас</option>
                        <option value="2">Арьс арчилгаа</option>
                        <option value="3">Гэр ахуйн бараа</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="title" class="form-label">Бүтээгдэхүүний нэр</label>
                      <input type="text" class="form-control" id="title">
                    </div>
                    <div class="mb-3">
                      <label for="price" class="form-label">Бүтээгдэхүүний үнэ</label>
                      <input type="text" class="form-control" id="price">
                    </div>
                    <div class="mb-3">
                      <label for="image" class="form-label">Зураг</label>
                      <input type="file" class="form-control" id="image">
                    </div>
        
        
                    <button type="submit" class="btn btn-primary">Хадгалах</button>
                  </form>

                  <div class="mb-3">
                    <label class="form-label" for="">Онцгой бараа эсэх</label>
                    <div class="form-check">
                      <input type="radio" name="isspecial" class="form-check-input" value="yes">
                      <label class="form-check-label" for="yes">Тийм</label>
                    </div>
                    <div class="form-check">
                      <input type="radio" name="isspecial" class="form-check-input" value="no">
                      <label class="form-check-label" for="no">Үгүй</label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="">Өдөр сонгох</label>
                    <div class="form-check">
                      <input type="checkbox" name="days" class="form-check-input" value="1">
                      <label class="form-check-label" for="1">Monday</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" name="days" class="form-check-input" value="2">
                      <label class="form-check-label" for="2">Tuesday</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" name="days" class="form-check-input" value="3">
                      <label class="form-check-label" for="3">Wednesday</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" name="days" class="form-check-input" value="4">
                      <label class="form-check-label" for="4">Thursday</label>
                    </div>
      
      
                  </div>
                
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Бүтээгдэхүүний нэр</th>
                        <th scope="col">Үнэ</th>
                        <th scope="col">Үнэ</th>
                        <th scope="col">Үйлдлүүд</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
